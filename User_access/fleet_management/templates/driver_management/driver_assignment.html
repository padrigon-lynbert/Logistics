<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleet Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      background-color:#363c61;
      color: #fff;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar ul li:hover {
      background-color: #374151;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #fff;
      display: block;
    }

    .main {
      margin-left: 220px;
      padding: 30px;
    }

    .overview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .overview-header h1 {
      font-size: 28px;
    }

    .summary-cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      flex: 1;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #555;
    }

    .card p {
      font-size: 22px;
      font-weight: bold;
      color: #111;
    }

    .table-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      text-align: left;
      padding: 12px;
    }

    th {
      background-color: #f1f5f9;
    }

    tr:nth-child(even) {
      background-color: #f9fafb;
    }

    .status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      color: #fff;
      display: inline-block;
    }

    .available { background-color: #10b981; }
    .inuse { background-color: #facc15; color: #000; }
    .maintenance { background-color: #ef4444; }

    .btn-view {
      background-color: #3b82f6;
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .search-filter {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    .search-filter input, .search-filter select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .add-btn {
      background-color: #3b82f6;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Fleet Mgnt</h2>
    <ul>
      <li><a href="#">Vehicles</a></li>
      <li><a href="#">Maintenance Management</a></li>
      <li><a href="#">Driver Management</a></li>
      <li><a href="#">Safety & Compliance</a></li>
    </ul>
  </div>

  <div class="main">
    <div class="overview-header">
      <h1>Fleet Overview</h1>
      <button class="add-btn">+ Add Vehicle</button>
    </div>

    <div class="summary-cards">
      <div class="card">
        <h3>Total Vehicles</h3>
        <p>32</p>
      </div>
      <div class="card">
        <h3>Available</h3>
        <p>18</p>
      </div>
      <div class="card">
        <h3>In Use</h3>
        <p>10</p>
      </div>
      <div class="card">
        <h3>Maintenance</h3>
        <p>4</p>
      </div>
    </div>

    <div class="table-section">
      <div class="search-filter">
        <input type="text" placeholder="Search by plate number...">
        <select>
          <option>All</option>
          <option>Available</option>
          <option>In Use</option>
          <option>Maintenance</option>
        </select>
      </div>

      <table>
        <thead>
          <tr>
            <th>Plate No.</th>
            <th>Model</th>
            <th>Status</th>
            <th>Location</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>123</td>
            <td>Car</td>
            <td><span class="status available">Available</span></td>
            <td>Depot 1</td>
            <td><button class="btn-view">View</button></td>
          </tr>
          <tr>
            <td>123</td>
            <td>Car</td>
            <td><span class="status inuse">In Use</span></td>
            <td>Depot 2</td>
            <td><button class="btn-view">View</button></td>
          </tr>
          <tr>
            <td>123</td>
            <td>Car</td>
            <td><span class="status maintenance">Maintenance</span></td>
            <td>Garage</td>
            <td><button class="btn-view">View</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>

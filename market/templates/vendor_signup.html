<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Sign-up</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    {% load static %}
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-liberty-market.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/> 
</head>

</head>
<body>

{% include 'imports/market_header.html' %}

    <div class="page-heading normal-space">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <h6>TruLend</h6>
              <h2>Become a Vendor</h2>
              <!-- <span>Home > <a href="#">Item Details</a></span> -->
              <div class="buttons">
                <div class="main-button">
                  <a href="{% url 'explore' %}">Services We Need</a>
                </div>
                <div class="border-button"> 
                  <a href="#signup">Register</a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
 
    

    <!-- Signup -->
<div class="item-details-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-heading">
          <div class="line-dec"></div>
          <h2>Register as <em>Vendor</em> Here.</h2>
        </div>
      </div>

      <div class="col-lg-7">
        <div class="left-image">
          <img id="vendor-preview" src="{% static 'images/item-details-01.jpg' %}" 
               alt="Vendor Image Preview" 
               style="width: 100%; height: 700px; object-fit: cover; border-radius: 20px;">
        </div>
      </div>

      <div class="col-lg-5 align-self-center" id="signup">
        <form method="post" enctype="multipart/form-data" action="{% url 'vendor_signup' %}">
          {% csrf_token %}

          <div class="form-group mb-3">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Telikenesis.org" class="form-control" required style="width: 100%; padding: 10px; font-size: 16px;">
          </div>

          <div class="form-group mb-3" style="display: flex; gap: 10px;">
            <div style="flex: 1;">
              <label for="email"><h4 style="padding-left: 100px;">Email</h4></label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required style="width: 100%; padding: 10px; font-size: 16px;">
            </div>

            <div style="flex: 1;">
              <label for="password"><h4 style="padding-left: 70px;">Password</h4></label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required style="width: 100%; padding: 10px; font-size: 16px;">
            </div>
          </div>

          <!-- Select service -->
          <div class="form-group mb-3">
            <label><h6>Service to offer</h6></label>
            <select name="service" class="form-control" required>
              <option disabled selected>Select service</option>
              <option>Service1</option>
              <option>Service2</option>
              <option>Service3</option>
              <option>Service4</option>
              <option>Service5</option>
            </select>
          </div>

          <div class="form-group mb-3">
            <label for="about"><p>About You (max 300 chars)</p></label>
            <textarea name="about" id="about" class="form-control" maxlength="300" rows="4" required></textarea>
          </div>

          <div class="form-group mb-3">
            <label for="bid">Place Bid:</label>
            <input type="text" id="bid" name="bid" placeholder="500 K" class="form-control" style="width: 100%; padding: 10px; font-size: 16px;">
          </div>

          <!-- File upload field (moved here into the form) -->
          <div class="form-group mb-3">
            <label for="image">Upload Profile Image:</label>
            <input type="file" name="image" accept="image/*" onchange="previewImage(event)" class="form-control mt-2" style="width: 100%; padding: 10px; font-size: 16px;">
          </div>

          <button type="submit" id="form-submit" class="main-button" style="width: 100%; padding: 10px; font-size: 16px;">Submit Now</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End of Signup -->




<!-- see the photo changes in real time, no upload needed-->
<script> 
  function previewImage(event) {
    const output = document.getElementById('vendor-preview');
    output.src = URL.createObjectURL(event.target.files[0]);
  }
</script>


            

          </div>
        </div>
      </div>
    
    
</body>
</html>

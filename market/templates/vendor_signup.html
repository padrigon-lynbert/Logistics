<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Sign-up</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    {% load static %}
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-liberty-market.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/> 
</head>

</head>
<body>

    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="{% url 'dashboard' %}" class="logo">
                            <img src="{% static 'images/random-logo.png' %}" style="border-radius: 80px; height: 50px; width: auto;" alt="">
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li><a href="{% url 'index_market' %}" class="active">Home</a></li>
                            <li><a href="{% url 'explore' %}"> Explore</a></li>
                            <li><a href="{% url 'item_details' %}">Item Details</a></li>
                            <li><a href="{% url 'author' %}">Author</a></li>
                            <li><a href="{% url 'create' %}">Become a Vendor</a></li>
                        </ul>   
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="page-heading normal-space">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <h6>TruLend</h6>
              <h2>Become a Vendor</h2>
              <span>Home > <a href="#">Item Details</a></span>
              <div class="buttons">
                <div class="main-button">
                  <a href="{% url 'explore' %}">Services We Need</a>
                </div>
                <div class="border-button">
                  <a href="{% url 'vendor_signup' %}">Register</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</html>

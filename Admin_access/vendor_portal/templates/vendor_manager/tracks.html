<div class="container py-5">
    <div class="card">
        <div class="card-header bg-white border-bottom-0 py-4">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h4 class="mb-1">Tracks</h4>
                    <p class="text-muted mb-0">Review vendor history</p>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="fas fa-search text-muted"></i>
                        </span>
                        <input type="text" class="form-control border-start-0" placeholder="Search vendors...">
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">

            <table class="table align-middle">
                <thead>
                    <tr>
                        <th style="width: 25%">Company</th>
                        <th style="width: 25%">Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for vendor in vendors %}
                    <tr>
                        <td>{{ vendor.name }}</td>
                        <td>{{ vendor.email }}</td>
                        <td>{{ vendor.info }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2" class="text-muted text-center">No vendors found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Status Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-badge {
            padding: 0.35em 0.65em;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }
        .status-active {
            background-color: #F2FCE2;
            color: #1A1F2C;
        }
        .status-inactive {
            background-color: #FEC6A1;
            color: #1A1F2C;
        }
        .status-paused {
            background-color: #FEF7CD;
            color: #1A1F2C;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .table > :not(caption) > * > * {
            padding: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card">
            <div class="card-header bg-white border-bottom-0 py-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1">Vendor Activation</h4>
                        <p class="text-muted mb-0">Manage and monitor vendor statuses</p>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="fas fa-search text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0" placeholder="Search vendors...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width: 30%">Company</th>
                            <th style="width: 30%">Vendor/Handler Name</th>
                            <th style="width: 20%">Status</th>
                            <th style="width: 20%">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Example Inc</td>
                            <td>John Doe</td>
                            <td>
                                <span class="status-badge status-active">Active</span>
                            </td>
                            <td>
                                <select class="form-select" onchange="updateStatus(this)">
                                    <option value="active" selected>Active</option>
                                    <option value="inactive">Inactive</option>
                                    <option value="paused">Paused</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>The Company</td>
                            <td>Jane Doe</td>
                            <td>
                                <span class="status-badge status-inactive">Inactive</span>
                            </td>
                            <td>
                                <select class="form-select" onchange="updateStatus(this)">
                                    <option value="active">Active</option>
                                    <option value="inactive" selected>Inactive</option>
                                    <option value="paused">Paused</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Tech Solutions</td>
                            <td>Alice Smith</td>
                            <td>
                                <span class="status-badge status-paused">Paused</span>
                            </td>
                            <td>
                                <select class="form-select" onchange="updateStatus(this)">
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                    <option value="paused" selected>Paused</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script>
        function updateStatus(select) {
            const row = select.closest('tr');
            const statusBadge = row.querySelector('.status-badge');
            
            // Remove all status classes
            statusBadge.classList.remove('status-active', 'status-inactive', 'status-paused');
            
            // Add new status class
            statusBadge.classList.add('status-' + select.value);
            
            // Update badge text
            statusBadge.textContent = select.value.charAt(0).toUpperCase() + select.value.slice(1);
        }
    </script>
</body>
</html>

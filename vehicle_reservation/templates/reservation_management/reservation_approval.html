<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="VR.css" />
  <title>Pending Approvals</title>
</head>
<body>

  <div class="approval-container">

  <h1 id="approval-h1">Pending Approvals</h1>
  <!-- Search Form -->
  <form class="search-form" onsubmit="return false;">
    <input id="search-input" type="search" placeholder="Search..." autocomplete="off" />
    <button type="button" id="filter-button">Filter</button>
  </form>
  
  <!-- Table -->
<table id="approval-table">
  <thead>
    <tr>
      <th>Request ID</th>
      <th>User</th>
      <th>Vehicle</th>
      <th>Destination</th>
      <th>Pickup Date</th>
      <th>Return Date</th>
      <th>Image</th>
      <th>Time Booked</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="approval-tbody">
    <!-- JS will insert rows here -->
  </tbody>
</table>

  

  <button onclick="goBackToBooking()" id="back-button">Back to Booking</button>
  <button onclick="resetPending()" id="reset-btn">Reset Pending</button>
</div>
<script src="VR.js"></script>

</body>
</html>

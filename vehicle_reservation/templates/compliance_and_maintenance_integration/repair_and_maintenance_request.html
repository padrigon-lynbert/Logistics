<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Repair & Maintenance</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      margin-bottom: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      background: #fff;
    }
    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #eee;
      font-size: 15px;
    }
    th {
      background: #28a745;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
    }
    tr:hover {
      background: #f1f5f9;
    }
    select {
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      width: 100px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px 20px;
      background: #dc3545;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Repair & Maintenance</h1>

  <div class="card">
    <table id="repairTable">
      <thead>
        <tr>
          <th>Plate #</th>
          <th>Car Type</th>
          <th>Problem Description</th>
          <th>Inspection Date</th>
          <th>Repair Status</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button id="resetRepairs">Reset Repair Requests</button>
  </div>
</div>

<script>
const repairTable = document.getElementById('repairTable').querySelector('tbody');
const resetBtn = document.getElementById('resetRepairs');

function loadRepairs() {
  repairTable.innerHTML = "";
  const repairs = JSON.parse(localStorage.getItem('repairRequests')) || [];

  repairs.forEach((repair, index) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${repair.plateNumber}</td>
      <td>${repair.carType}</td>
      <td>${repair.remarks || "No Description"}</td>
      <td>${repair.inspectionDate}</td>
      <td>
        <select onchange="updateStatus(${index}, this.value)">
          <option value="Pending" ${repair.repairStatus === "Pending" ? "selected" : ""}>Pending</option>
          <option value="In Progress" ${repair.repairStatus === "In Progress" ? "selected" : ""}>In Progress</option>
          <option value="Completed" ${repair.repairStatus === "Completed" ? "selected" : ""}>Completed</option>
        </select>
      </td>
    `;
    repairTable.appendChild(row);
  });
}

function updateStatus(index, status) {
  const repairs = JSON.parse(localStorage.getItem('repairRequests')) || [];
  repairs[index].repairStatus = status;
  localStorage.setItem('repairRequests', JSON.stringify(repairs));
  loadRepairs();
}

resetBtn.addEventListener('click', function() {
  if (confirm("Are you sure you want to reset all repair requests?")) {
    localStorage.removeItem('repairRequests');
    loadRepairs();
  }
});

// Initial Load
loadRepairs();
</script>

</body>
</html>

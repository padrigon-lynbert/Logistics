<!-- chatbot import -->
<div>
    <!-- Chatbot Button -->
    <button type="button" class="btn btn-sm btn-danger position-fixed bottom-0 end-0 m-3" 
        data-bs-toggle="modal" data-bs-target="#chatbotModal">
        TALK TO CHATBOT
    </button>

    <!-- Chatbot Modal -->
    <div class="modal fade" id="chatbotModal" tabindex="-1" aria-labelledby="chatbotModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chatbotModalLabel">Chat with Bot</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control mb-2" rows="3" placeholder="Type your message..."></textarea>
                    <button class="btn btn-primary w-100">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
